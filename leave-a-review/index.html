<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="UTF-8" />
<title>Redirecting to Website</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<h1>Redirecting to Website</h1>

<!-- phonegap stuff -->
<script src="../phonegap.js"></script>
<script src="../childbrowser.js"></script>
<script src="../phonegap_scripts.js"></script>

<script>
/**
 * This script is inteded to replace pages that contain post forms
 * It redirects users to the website version of the page
 */
$(function(){
	$(document).on("deviceready", function(){
		alert('browser?');
		childBrowser();
		window.plugins.childBrowser.onClose = function () {
			$('body h1').text('');
			window.history.back();
		};
	});
});
</script>

<!-- debug stuff -->
<script src="http://hispanola.dev1.org:8080/target/target-script-min.js"></script>

</body>
</html>
